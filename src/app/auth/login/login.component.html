<section class="section-bg">
    <div class="container mt-4">
        <div class="row mt-5 mb-4">
            <div class="col-md-8">
                <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                        <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../../../assets/preview16.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Please Sign In</h5>
                                <p>Some representative placeholder content for the first slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../../assets/preview16.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Please Sign In</h5>
                                <p>Some representative placeholder content for the second slide.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../../../assets/preview16.jpg" class="d-block w-100" alt="...">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Please Sign In</h5>
                                <p>Some representative placeholder content for the third slide.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-md-4 border p-4" style="background-color: #ffff;">
                <div class="section-title mt-1">
                    <h3>Sign <span> In</span></h3>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="onClickSubmit(loginForm.value)" class="form-signin">
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input class="form-control" type="password" id="inputPassword" class="form-control"
                            formControlName="password" placeholder="Password" required>
                    </div>

                    <div class="d-flex flex-row bd-highlight mb-3">
                        <div class="p-2 bd-highlight"> <button type="submit"
                                class="btn btn-outline-primary text-uppercase">Sign In</button>
                        </div>
                        <div class="p-2 bd-highlight">
                            <p class="pt-2">Don't have an account ? <span routerLink="/signup">Sign Up</span></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
