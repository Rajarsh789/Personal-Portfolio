<section class="section-bg">
    <div class="section-title pt-5">
        <h2>Contact</h2>
        <h3>Contact <span>Us</span></h3>
        <!-- <p>PLEASE FILL OUT THE FORM BELOW AND WE WILL GET BACK TO YOU AS SOON AS POSSIBLE</p> -->
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-5">
                <h5 class="font-weight-bold text-primary"> LET’S GET STARTED </h5>
                <p class="font-italic"> Get in touch and we’ll get back to you as soon as we can.</p>
            </div>
            <div class="col-md-7">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="text-uppercase">Name</label>
                        <input type="email" class="form-control" formControlName="name" aria-describedby="emailHelp" [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Email</label>
                        <input type="text" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="text-uppercase">Subject</label>
                        <input type="text" class="form-control" formControlName="subject" [ngClass]="{ 'is-invalid': submitted && f.subject.errors }">
                        <div *ngIf="submitted && f.subject.errors" class="invalid-feedback">
                            <div *ngIf="f.subject.errors.required">Subject is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="text-uppercase">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" formControlName="message" [ngClass]="{ 'is-invalid': submitted && f.message.errors }" rows="3"></textarea>
                        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                            <div *ngIf="f.message.errors.required">Message is required</div>
                        </div>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-outline-primary text-uppercase">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
